@extends(common._layout)
@args String msg
<script type="text/javascript">
    $(function(){
        $("#login-box :input[name='email']").val($.cookie("email"));
        $("#login-box :input[name='password']").val($.cookie("password"));
    });
</script>
<div id="login-box" class="row">
    <form action="/user/login" method="post">
        <p>
            <span class="-label">&nbsp;</span>
            <span class="-error-msg">@msg@ 还没帐号？点击<a href="/regist">这里</a>注册</span>
        </p>
        <p>
            <span class="-label">邮箱：</span><input type="text" name="email" placeholder="用邮箱来登录：)">
        </p>
        <p>
            <span class="-label">密码：</span><input type="password" name="password">
        </p>
        <p>
            <span class="-label">&nbsp;</span><span>记住密码：</span>
            <input type="checkbox" name="rememberPassword" value="1" checked="checked">
            &nbsp;&nbsp;&nbsp;<a href="#" target="_blank">忘记密码</a>
        </p>
        <p>
            <span class="-label">&nbsp;</span><input type="submit" value="登 录" class="btn btn-success">
        </p>
    </form>
</div>
