@extends(_layout)
@args Module module
<div>
    <table class="table table-hover _module_list">
        <tr><th>主模块</th></tr>
        <tr><th>名称</th><th>简要描述</th><th>操作</th></tr>
        @for(v in moduleList!){
            <tr><td>@v.name@</td><td>@v.detail@</td>
                <td class="span2">
                    <a href="/admin/module/edit/@v.id@" class="icon-edit" title="编辑"></a>
                    <a href="/admin/module/delete/@v.id@" class="icon-trash" title="删除" onclick="return confirm('确定删除？')"></a>
                </td>
            </tr>
        }
    </table>
    <form action="/admin/module/@if(module){update}else{save}" method="post" class="_module_form">
        <h4>修改</h4>
        @parts._moduleForm()
    </form>
</div>
