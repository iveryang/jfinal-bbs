@args Module module
<input type="hidden" name="module.id" value="@module.id@">
<table>
    <tr><td>名称：</td><td><input type="text" name="module.name" value="@module.name@"></td></tr>
    <tr><td>简要描述：</td><td><input type="text" name="module.detail" value="@module.detail@"></td></tr>
    <tr><td>显示顺序：</td><td><input type="text" name="module.turn" value="@module.turn@"></td></tr>
    <tr><td></td><td><input type="submit" value="保存" class="btn"></td></tr>
</table>
